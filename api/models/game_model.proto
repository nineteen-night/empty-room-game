syntax = "proto3";

package game.models.v1;
option go_package = "github.com/nineteen-night/empty-room-game/internal/game/pb/models";

message Room {
    int32 room_number = 1;
    string name = 2;
    string description = 3;
}

message GameSession {
    string partnership_id = 1;
    string user1_id = 2;
    string user2_id = 3;
    int32 current_room = 4;
}

message GameState {
    int32 current_room = 1;
    Room room_info = 2;
}